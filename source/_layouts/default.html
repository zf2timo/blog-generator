<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}{{ page.title }}{% endblock %} &mdash; {{ site.title }} &mdash; {{ site.subtitle }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.4.0/styles/solarized-dark.min.css">
    <link href="{{ site.url }}/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="{{ site.url }}/css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
    <link href="{{ site.url }}/css/icomoon.css" rel="stylesheet" type="text/css"/>
    <link href="{{ site.url }}/css/style.css" rel="stylesheet" type="text/css"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.4.0/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
</head>
<body>
<header>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="/" class="navbar-brand">{{ site.title }}</a>
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav">
                    <li><a href="{{ site.url }}/blog">Archives</a></li>
                    <li><a href="{{ site.url }}/about">About</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="https://twitter.com/zf2timo" target="_blank" class="icon-twitter"></a></li>
                    <li><a href="https://github.com/zf2timo" target="_blank" class="icon-github"></a></li>
                </ul>
            </div>
        </div>
    </div>
</header>
<div id="wrapper">
    <div class="row-grid page-content">
        <div class="row">
            <div class="col-md-10">
                {% block content_wrapper %}{% block content %}{% endblock %}{% endblock %}
            </div>
            <div class="col-md-2 sidebar">
                <div class="well">
                    <h4>{{ site.title }}{% if site.subtitle %} <small>{{ site.subtitle }}</small>{% endif %}</h4>
                </div>

            </div>
        </div>
    </div>
    <div class="row page-footer">
        <div class="col-md-12">
            <footer>
                &copy; {{ "now"|date("Y") }} @zf2timo
            </footer>
        </div>
    </div>
</div>
</body>
</html>
